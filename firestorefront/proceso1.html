<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Firebase</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css">

<body>
	
	<div class="container p-4">
		<div class="row">
			<div class="col-md-12 text-center">
                <h2>Suelo</h2>
            </div>
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<form id="productoForm">
							<div class="card p-2 mb-2">
								<div class="form-group">
									<input type="text" id="lote" class="form-control" placeholder="lote" autofocus required>
								</div>
							</div>
							<div class="form-group">
								<input type="text" id="dueno" class="form-control" required placeholder="Dueño suelo">
							</div>
							<div class="form-group">
								<input type="text" id="ubicacion" class="form-control" required placeholder="ubicacion suelo">
							</div>
							<div class="form-group">
								<input type="text" id="dimension" class="form-control" required placeholder="dimension suelo">
							</div>
							<div class="form-group">
								<input type="text" id="altitud" class="form-control" required placeholder="altitud suelo">
							</div>
							<div class="form-group">
								<input type="text" id="anios_descanso" class="form-control" required placeholder="años de descanso suelo">
							</div>


							<div class="form-group">
								<input type="text" id="nombre" class="form-control" required placeholder="nombre maquina">
							</div>
							<div class="form-group">
								<input type="text" id="ID" class="form-control" required placeholder="ID maquinaria">
							</div>
							<div class="form-group">
								<input type="datetime-local" id="fecha_barbechear" class="form-control" required placeholder="fecha barbechear">
							</div>
					
							<div class="form-group">
								<input type="datetime-local" id="fecha_desterrar" class="form-control" required placeholder="fecha desterrar">
							</div>
					
							<button class="btn btn-primary" id="btn-producto-form">Enviar</button>
					
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div >
					<table class="table">
						<thead>
						  <tr>
							<th scope="col">#</th>
							<th scope="col">Suelo</th>
							<th scope="col">Maquinaria</th>
							<th scope="col">barbecheo</th>
							<th scope="col">destierro</th>
							<th>lote</th>
							<th>Acción</th>
						  </tr>
						</thead>
						<tbody id="productosContainer">
						  				  
						</tbody>
					  </table>
				</div>
			</div>
		</div>
	</div>
